<!-- Tarjeta de suscripción al blog -->
<div class="suscripcion-tarjeta" style="
     border: 1px solid #ddd; 
     border-radius: 12px; 
     padding: 16px; 
     text-align: center; 
     margin: 20px 0; 
     background-color: #f9f9f9;
     box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <h3 style="margin-bottom: 10px;">Recibe mis artículos por correo</h3>
  <form action="https://blogtrottr.com/feed/<tu-feed>" method="get" target="_blank">
    <input type="email" name="email" placeholder="Tu correo" required
           style="padding: 10px; width: 80%; max-width: 250px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;">
    <br>
    <button type="submit" style="padding: 10px 20px; border-radius: 6px; border: none; background-color: #007acc; color: white; cursor: pointer;">
      Suscribirse
    </button>
  </form>
</div>
